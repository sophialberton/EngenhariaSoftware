</head>
<body>
    <!--Cabeçalho -->   
    <header>
        <div class="logo">★</div>
        <div class="SophiaPicaskyAlberton">Sophia Picasky Alberton</div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    <!--formualrio slides do sor-->
    <div class="formulario">
    
    <!--Inicio chat gpt-->
    <div class="container">
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Exemplo de Imagem">
        </div>

        <div class="form-container">
          <h2>Preencha o Formulário</h2>
          <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Escreva aqui o seu Nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escreva aqui o seu E-mail mais usado" required>
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Escreva aqui o assunto" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Escreva aqui a Mensagem" rows="4" required></textarea>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <!--Final chat gpt-->
    </div>



    <footer>
        <h3>& copy; All Right Reservad</h3>
        <button onclick="EnviarFormulario()">Enviar Email</button>
    </footer>
<script src="contato.js"></script>
