<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophiaPicaskyAlberton</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <!--Cabeçalho -->   
    <header>
        <div class="logo">★</div>
        <div class="SophiaPicaskyAlberton">Sophia Picasky Alberton</div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!--formualrio slides do sor-->
    <div class="formulario">
        <!--Colocar conteudo -->
        <form id="contact-form">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="subject" required>
            <label for="message">Mensagem</label>
            <input type="text" id="message" name="message" placeholder="message" required>
            <button onclick="EnviarFormulario()">Enviar Email</button>
            <p id="sucess-message" style="display: none;color: green;">Mensagem enviada com sucesso!</p>
        </form>
    <!--Final exemplo slides do sor-->
    
    <!--Inicio chat gpt-->
    <div class="container">
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Exemplo de Imagem">
        </div>
        <div class="form-container">
          <h2>Preencha o Formulário</h2>
          <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <!--Final chat gpt-->
 
    <!--Inico cadastro livrop-->
        <div class="form-container">
            <h1>Cadastre seu Livro! :D</h1>
            <form id="surveyForm">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo" required>
    
                <label for="autor">Autor:</label>
                <input type="email" id="autor" name="autor" required>
    
                <label for="cap">Capitulo:</label>
                <input type="number" id="cap" name="cap" required>
    
                <label for="descricao">Descricao:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
    
                <button type="button" onclick="handleSubmit()">Submit</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
        </div>
        <!--Final cadastro livro-->
    
        <!-- Modal Overlay -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Ficha do Livro</h2>
                <div id="modalData"></div>
            </div>
        </div>


    </div>




    <footer>
        <h3>& copy; All Right Reservad</h3>
        <button onclick="EnviarFormulario()">Enviar Email</button>
    </footer>
<script src="contato.js"></script>
</body>
</html>
